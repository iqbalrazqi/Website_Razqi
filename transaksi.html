<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
</head>
<body>
    <style>/* CSS Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #112471;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .logo {
           width: 15% ;
           aspect-ratio: 3/2;
           object-fit: contain;
           mix-blend-mode: screen;
}
        nav {
            background-color: #100505;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            background: white;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }</style>
    <header>
        <img src="logo perusahaan.jpg" alt="SUMBER LARIS" class="logo">
        <h1>SUMBER LARIS</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="transaksi.html">Transaksi</a>
            <a href="profil.html">Profil</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <h1>Halaman Transaksi</h1>
        <form id="transaksiForm">
            <label for="nama">Nama Transaksi:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" required>
            
            <label for="kategori">Kategori:</label>
            <select id="kategori" name="kategori">
                <option value="SEPATU">Sepatu</option>
                <option value="BAJU">Baju</option>
                <option value="barang">Barang</option>
            </select>
            
            <button type="submit">Simpan</button>
        </form>
        <a href="daftar-transaksi.html">Lihat Daftar Transaksi</a>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
